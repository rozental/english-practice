<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>תרגול אנגלית – הורה/ילדה</title>

    <!-- Tailwind לעיצוב -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM - גרסת development (לראות שגיאות ברורות) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel - קומפילציה של JSX בדפדפן -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root" class="min-h-screen"></div>

    <!-- טעינת קובץ ה־JSX -->
    <script type="text/babel" data-presets="react" src="./app.jsx?v=dev"></script>

    <!-- הרצת האפליקציה -->
    <script type="text/babel">
      const rootEl = document.getElementById('root');
      if (typeof App !== 'function') {
        document.body.innerHTML += '<div style="color:red;padding:1em">⚠️ פונקציית App לא נמצאה בקובץ app.jsx</div>';
      } else {
        const root = ReactDOM.createRoot(rootEl);
        root.render(<App />);
      }
    </script>
  </body>
</html>
