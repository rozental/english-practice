<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>תרגול אנגלית – הורה/ילד</title>

    <!-- Tailwind (אופציונלי לעיצוב) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM - גרסאות development לקריאת שגיאות ברורות -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel לקומפילציית JSX בדפדפן -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .errbox { background:#fee; border:1px solid #f99; padding:10px; border-radius:10px; margin:10px; }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root" class="min-h-screen"></div>
    <div id="errors"></div>

    <!-- טעינת האפליקציה שלך (JSX) -->
    <!-- חשוב: type="text/babel" + data-presets="react" -->
    <script
      type="text/babel"
      data-presets="react"
      src="./app.jsx?v=dev">
    </script>

    <!-- Mount בלי JSX (רגיל) כדי לוודא שסדר הטעינה נכון -->
    <script>
      function showErr(msg){
        const box = document.createElement('div');
        box.className = 'errbox';
        box.textContent = msg;
        document.getElementById('errors').appendChild(box);
        console.error(msg);
      }

      window.addEventListener('DOMContentLoaded', function(){
        const rootEl = document.getElementById('root');
        if (!rootEl) return showErr('No #root element found');
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
          return showErr('React/ReactDOM not loaded');
        }
        if (typeof App !== 'function') {
          return showErr('App לא הוגדר. ודא שב־public/app.jsx יש function App() ללא export.');
        }
        try {
          const root = ReactDOM.createRoot(rootEl);
          root.render(React.createElement(App));
        } catch (e) {
          showErr('Render error: ' + (e && e.message ? e.message : e));
        }
      });
    </script>
  </body>
</html>
