<!doctype html>
<html dir="rtl" lang="he">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- React + ReactDOM מה-CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone – מאפשר לטעון JSX ישירות בדפדפן -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>תרגול אנגלית – הורה/ילדה</title>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <!-- טוענים את קובץ ה-JSX מה-public באמצעות Babel -->
    <script type="text/babel" data-type="module" src="./app.jsx"></script>
    <script type="text/babel">
      // מרנדרים את האפליקציה (App מוגדר בתוך app.jsx כ- global)
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
